<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자-4증감연산자</title>

</head>

<body>
    <h2>연산자-4증감연산자</h2>
    <script>
        'use strict';
        let num1 = 10;
        console.log(`현재 num1의 값: ${num1}`);
        console.log(`++num1의 값: ${++num1}`);
        console.log(`num1의 값: ${num1}`);
        console.log(`num1++의 값: ${num1++}`);
        console.log(`현재 num1의 값: ${num1}`);

        console.log('--------------------------------');


        let num2 = 10;
        ++num2;
        console.log(`현재 num2의 값: ${num2}`); //11
        num2++; //11(12)
        console.log(`현재 num2의 값: ${num2}`);//12 

    </script>

</body>

</html>
