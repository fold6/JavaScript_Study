<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입변환-암시적 타입변환</title>

</head>

<body>
    <h2>데이터타입변환-암시적 타입변환</h2>
    <script>
        'use strict';
        const a = 10 + "문자열";
        console.log(a);//문자열형

        const b = "3" * "5";
        console.log(b); // 숫자형

        const c = 10 - "문자열";
        console.log(c); // NaN (표현할 수 없는 값)

        const d = "10" - 20;
        console.log(d); // -10

        
    </script>
</body>

</html>
