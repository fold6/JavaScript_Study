<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입 - 객체형</title>

</head>

<body>
    <h2>데이터타입 - 객체형</h2>
    <script>
        'use strict';
        const dog = {
            "name": "루시",
            "age": 10,
            "weight": 2.5
        };
        console.log(dog);

        // 저장한 변수안의 특정 key(키 속성) 의 value(값) 가져오기
        console.log(`이름 : ${dog.name}`);
        console.log(`나이 : ${dog.age}`);
        // console.log(`몸무게 : ${dog.weight}` + "Kg"); 

        // 속성명 수정 불가
        // 속성값 수정 가능
        dog.weight = 5
        console.log(`몸무게 : ${dog.weight}` + "Kg");
        
        // 상수(const)라서 는 새로운 객체참조 불가라 아래 처럼 오류발생
        // dog = {
        //     "name": "뽀미",
        //     "age": 5,
        //     "weight": 6
        // };
        // console.log(dog);
    </script>
</body>

</html>
