<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h2>노드의 생성</h2>

    <p id="e1">새로운 문장이 이 문장 앞에 추가됩니다</p>
    <p id="attr">이 단락에 새로운 속성이 추가됩니다</p>
    <p id="text"></p>


    <button onclick="createNode()">요소 노드 생성 </button>
    <button onclick="createAttr()"> 속성 노드 생성</button>
    <button onclick="createText()"> 텍스트 노드 생성</button>


    <script>
        'use strict';
        // createElement(): 새로운 요소 노드를 만듬
        const createNode = function () {
            const elNode = document.getElementById('e1'); // 위치가 될 대상
            const newNode = document.createElement('p'); // 추가할 태그 p 생성
            newNode.innerHTML = '<b>새 요소입니다</b>'; // p 태그 사이에 글자(html) 추가
            document.body.insertBefore(newNode, elNode); // elNode 앞에 새 요소 추가
        }


        // createAttribute(): 새로운 속성 노드를 만듬 
        const createAttr = function () {
            const attr = document.getElementById('attr'); //요소를 지정
            const newAttr = document.createAttribute('style'); //style="" 속성추가
            newAttr.value = "color:white; background-color:skyblue;" //위 스타일에 넣을 속성값
            attr.setAttributeNode(newAttr); //속성을 설정

        }

        // createTextNode(): 새로운 텍스트 노드를 만듬
        const createText = function(){
            const textNode = document.getElementById('text');
            const newText = document.createTextNode('새로운 텍스트 입니다');// 글자를 생성
            textNode.appendChild(newText);//추가
        }
        
    </script>
</body>

</html>
