<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .item{
            background-color: deeppink; color: white;
        }
    </style>
</head>

<body>
    <h2>노드의 삭제</h2>
    <div id="list">
        <p>html</p>
        <p id="item" class="item">css</p>
        <p id="js" style="background-color: deeppink; color: white;">javascript</p>
    </div>


    <button onclick="removeNode()">요소 노드 삭제 </button> <!-- 아래 스크립트에서작성한걸 넣고싶으면 () 없이 ""으로함 -->
    <button onclick="removeAttr()"> 속성 노드 삭제</button>
    <button onclick="removeAttr2()"> 속성 노드 삭제2</button>


    <script>
        'use strict';
        // 요소삭제 : removeChild() : 자식 노드 리스트에서 특정 자식 노드를 제거. 성공적으로 노드가 제거되면 노드를리턴. 노드가 제거될 때 제거되는 노드의 모든 자식들도 다같이 제거
        const removeNode = function () {
            const parent = document.getElementById('list');
            const removeItem = document.getElementById('item');
            const result = parent.removeChild(removeItem);
            console.log(result);
        }


        //속성삭제 : removeAttribute(): 속성의 이름을 이용하여 특정 속성 노드를 제거
        const removeAttr = function () {
            const js = document.getElementById('js');
            js.removeAttribute('style')
        }
        //css로 추가한 속성도 아래처럼 삭제가능
        const removeAttr2 = function () {
            const item = document.getElementById('item');
            item.removeAttribute('class')
        }
    </script>
</body>

</html>
