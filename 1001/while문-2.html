<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict';
        let i = 1;
        let sum = 0;

        // 1+2+3+...+10
        while (i <= 10) { //2
            sum = sum + i; // 3
            // sum += i 
            document.write(`${i}<br>`);
            i++; // 1(2)
        }
        document.write(`1부터 10까지의 총 합 : ${sum}`)
    </script>
</body>

</html>
