<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict';
        const num = 3;

        for (let i = 1; i <= 100; i++) {
            if (i % num == 0) {
                document.write(`짝<br>`);
                continue;//다음문장 실행하지않고 뛰어넘음
            }
            document.write(`${i}<br>`);
        }
    </script>

</body>

</html>
