<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict';
        for (let i = 1; i <= 3; i++) { // 외부 while 루프: i 값이 3 이하일 때까지 반복
            document.write(`현재 i의 값: ${i}<br>`);  //1 2 3 
            for (let j = 1; j <= 5; j++) { // 1 2 3 4 5 
                document.write(`======> 현재 j의 값 ${j}<br>`); 
            }
        }
    </script>

</body>

</html>
