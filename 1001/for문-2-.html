<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict';
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            sum = sum + i; // sum += i;
            document.write(`${sum} + ${i} = ${sum}<br>`);
        }

        document.write(`1~100 까지 총합 : ${sum}`);
    </script>

</body>

</html>
