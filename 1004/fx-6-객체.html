<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict';
        const dog = {
            name: '루시',
            age: 10,
            color: 'white',
            weight: 3.5,
            sleep: function () { // 프로퍼티 안에 들어가는 함수는 메소드
                console.log('잠을 잡니다.')
            }
        }

        console.log(dog); //객체 == 인스턴스
        console.log(dog.name); //프로퍼티 또는 변수 또는 멤버변수
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);
        console.log('---------------------');

        console.log(dog["name"]);
        console.log(dog["age"]);
        console.log(dog["color"]);
        console.log(dog["weight"]);

        console.log('---------------------');

        let arr = [10, 20, 30, 40, 50]; //배열선언
        for (let i in arr) {
            // console.log(i);
            console.log(i, arr[i])
        }
        for (let i in dog) {
            // console.log(i);
            console.log(i, dog[i])
        }
        //forin: 객체의 **속성(key)**을 반복할 때 사용합니다. 
        //배열의 경우에도 인덱스를 순회함 (그래서 arr은 index넘버(1,2,3,4..) / 아래는 dog에대한 키(name age..)값 나오는거임)
    </script>

</body>

</html>
