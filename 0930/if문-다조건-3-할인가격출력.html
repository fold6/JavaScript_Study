<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문-다조건-3-할인가격출력</title>
</head>

<body>
    <h2>if 문 - 3</h2>
    <script>
        'use strict';
        //할인가격을 출력
        //10000원 이상 구매시 10% 할인 가격  *0.1
        //5000원 이상 구매시 3% 할인 가격  *0.03
        //1000원 이상 구매시 1% 할인 가격  *0.01

        let price1, price2;
        price1 = Number(prompt('가격을 입력하세요'));

        if (price1 >= 10000) {
            price2 = price1 * 0.1; // 10% 할인
        } else if (price1 >= 5000) { 
            price2 = price1 * 0.05; // 5% 할인
        } else if (price1 >= 3000) { 
            price2 = price1 * 0.03; // 3% 할인
        } else if (price1 >= 1000) { 
            price2 = price1 * 0.01; // 1% 할인
        } else {
            price2 = price1; // 할인 없음
        }

        document.write("할인 가격: " + price2);
    </script>
</body>

</html>
