<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- 극장입장료 나이순으로 산정 -->
    <!-- 아동 / 청소년 / 성인 중 선택 -->
    <script>
        'use strict';
        let input = prompt('아동, 청소년, 성인 중 선택하세요');

        switch (input) {
            case "아동":
                input += ":입장료 무료";
                break;
            case "청소년":
                input += ":입장료 2000원";
                break;
            case "성인":
                input += ":입장료 5000원";
                break;
            default:
                alert('입력값을 확인하세요');
                input = "입력값을 확인하세요";
        }

        document.write(input);
    </script>
</body>

</html>
