<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else문-1-나이이상</title>
</head>

<body>
    <script>
        'use strict';
        //나이입력
        const age = Number(prompt('나이 입력하세요'));
        if (age > 19) {
            console.log('성인입니다');
        } else {
            console.log('미성년입니다');
        }
    </script>
</body>

</html>
