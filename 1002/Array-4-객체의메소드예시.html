<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict';
        let arr1 = ['김사과', 20, 160.5, true];
        console.log(arr1);

        console.log('-----------');

        arr1.push('여자');
        console.log(arr1);

        console.log('-----------');

        arr1.shift();
        //shift(): 배열의 첫번째 주소에 있는 값을 제거 
        console.log(arr1);

        console.log('-----------');
        let arr2 = ['김사과', '서울', '학생'];

        let arr = arr1.concat(arr2);
        //concat() : 두 개의 배열을 합침 //두개가 합칠배열 = 원래배열.concat(합칠배열);
        console.log(arr);

        console.log('-----------');
        arr2 = arr2.join("|")
        //join() : 배열 요소 사이에 원하는 문자를 삽입 (| 삽입)
        console.log(arr2);

        console.log('-----------');
        let arr3 = ['c','b','a','z','o'];
        // sort() : 배열을 오름차순으로 정렬
        arr3.sort();
        console.log(arr3);
        
        console.log('-----------');
        // reverse() : 배열을 역순으로 재배치
        arr3.reverse();
        console.log(arr3);

        
    </script>



</body>

</html>
