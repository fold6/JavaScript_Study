<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        'use strict';

        function getHello() {
            return 'Hello :)';
        }

        function getSum(num1, num2) {
            return num1 + num2;
        }
    </script>
</head>

<body>
    <script>
        'use strict';
        console.log(getHello());
        const msg = getHello();
        // 리턴이 되려면 리턴값을 저장할 메모리를 *상수로 (const) 만들어놔야함*
        console.log(msg);
        
        const sum = getSum(10, 3); // getsum -> getSum으로 수정
        console.log(sum);

    </script>

</body>

</html>
