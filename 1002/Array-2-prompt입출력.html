<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict';
        const cnt = Number(prompt('입력받을 숫자의 개수를 입력하세요')); //5
        let idx = 0; //입력할 배열요소의 인덱스 값을 저장
        let arr = []; //새로운 배열을 선언

        // 반복문을 이용하여 배열요소 입력
        while (idx < cnt) { //0 < 5(입력받은 수) 만큼 반복되게함
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));
            idx++;
        }

        //배열 출력
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        
        document.write(`${arr} + 난나`);
    </script>
    



</body>

</html>
