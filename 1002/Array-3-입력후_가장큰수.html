<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict';
        const cnt = Number(prompt('입력받을 숫자의 개수를 입력하세요')); // 사용자에게 입력받을 숫자의 개수를 묻고, 그 값을 숫자로 변환하여 cnt에 저장
        let idx = 0; // 배열 요소의 인덱스를 저장할 변수 idx를 0으로 초기화
        let arr = []; // 새로운 빈 배열을 선언하여 숫자들을 저장할 공간을 마련

        // 반복문을 이용하여 배열에 사용자로부터 입력받은 숫자들을 저장
        while (idx < cnt) { // idx가 cnt보다 작을 때까지 반복 (즉, 입력받을 개수만큼 반복)
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`)); // 각 숫자를 입력받아 배열의 idx 위치에 저장
            idx++; // idx 값을 1씩 증가시킴
        }

        // 배열에서 최대값과 최소값을 추출하기 위해 *초기값으로 배열의 첫 번째 요소*를 사용
        let max = arr[0]; // 배열의 첫 번째 값을 최대값으로 설정 (초기값)
        let min = arr[0]; // 배열의 첫 번째 값을 최소값으로 설정 (초기값)

        // 배열의 요소들을 순차적으로 출력하고 최대값과 최소값을 비교하여 업데이트
        // (즉, 처음엔 배열0번에 입력한거를 가져오고 계속 반복하면서 뭐가 작고 크고 최종적으로 남김)
        for (let i = 0; i < arr.length; i++) { // 배열의 모든 요소를 순회 (i는 0부터 배열의 길이까지)
            console.log(arr[i]); // 배열의 현재 요소를 출력

            if (max < arr[i]) { // 만약 현재 최대값 max가 배열의 현재 요소 arr[i]보다 작으면 (max(90) < 90 50 70 100 60)
                max = arr[i]; // max를 배열의 현재 요소 arr[i]로 업데이트 (더 큰 값으로 재할당) < 90->100 재할당
            }
            if(min > arr[i]){ // min(90) > 90 50 70 100 60
                min = arr[i]; // 50
            }
        }

        // 최대값 출력
        console.log(`입력한 수 ${arr}에서 가장 큰 값은 ${max}입니다`); // 배열과 최대값을 콘솔에 출력
        // 최솟값 출력
        console.log(`입력한 수 ${arr}에서 가장 작은 값은 ${min}입니다`); // 배열과 최대값을 콘솔에 출력
    </script>



</body>

</html>
