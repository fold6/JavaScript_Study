<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        'use strict';
        let arr = ['루시', 10, 3.5, true];

        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);

        //배열 요소추가
        arr[4] = 'white';
        console.log(arr[4]);

        //전체 배열출력
        console.log(arr);

        //배열 갯수 확인
        console.log(arr.length);

        // 배열요소를 출력할때 반복문 사용
        for (let i = 0; i<arr.length; i++){
            console.log(arr[i])
        }

        console.log('-------------------------------------')
        
        //pop() : 마지막 요소를 삭제
        arr.pop();
        for (let i = 0; i<arr.length; i++){
            console.log(arr[i])
        }
    </script>



</body>

</html>
