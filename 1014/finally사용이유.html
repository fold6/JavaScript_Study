    function test() {
      try {
        alert('a 위치입니다')
        throw "예외 강제 발생" //예외 강제 발생
      } catch (exception) {
        alert('B 위치입니다.')
        return;//리턴키워드를 사용해서 함수에 벗어남
      } finally {
        alert('C 위치입니다.')
      }

    }

    test();
