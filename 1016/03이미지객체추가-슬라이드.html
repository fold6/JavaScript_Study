<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    li {
      margin-top: 20px;
    }

    button {
      padding: 5px 15px;
      background-color: #666;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.5s;
    }

    button:hover {
      background-color: #888;
    }

    .container {
      margin-top: 35px;
    }

    .gallery {
      margin-top: 60px;
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      //버튼 클릭으로 이미지 불러오기
      let n = 0;
      const btn = document.getElementById('append');
      const gallery = document.getElementsByClassName("gallery")[0];

      btn.addEventListener('click', () => {
        //객체생성
        const photo = document.createElement("img");
        //객체속성지정
        photo.setAttribute("src", "images/zoo" + (n + 1) + ".jpg");
        photo.setAttribute("alt", "zoo" + (n + 1));
        //객체추가
        gallery.appendChild(photo);
        n = (n + 1) % 3; // 0 1 2
      })

    })
  </script>
</head>

<body>
  <div class="container">
    <button id="append" title="append">append</button>
    <div class="gallery"></div>
  </div>

</body>

</html>
