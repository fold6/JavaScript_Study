<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        'use strict'
        document.addEventListener('DOMContentLoaded', () => {
            // 별의 초기 설정
            const star = document.querySelector('h1');
            star.style.position = 'absolute';

            // 별이 이동을 출력하는 기능
            let [x, y] = [0, 0];
            const block = 100; //이동속도
            const print = () => {
                star.style.left = `${x * block}px`;
                star.style.top = `${y * block}px`;
            }
            print(); //초기값 설정

            // 별을 이동하는 기능
            const [left, up, right, down] = [37, 38, 39, 40]; // 키보드 코드값

            // 아래 해당키를 눌렀을때 이벤트 발생
            document.body.addEventListener('keydown', (event) => {
                switch (event.keyCode) { // 이벤트가 일어나는 키보드
                    case left:
                        x -= 1
                        break
                    case up:
                        y -= 1
                        break
                    case right:
                        x += 1
                        break
                    case down:
                        y += 1
                        break
                }
                print(); //해당키보드에 위치값 설정
            });
        });
    </script>
</head>

<body>
    <h1>★</h1>
</body>

</html>
