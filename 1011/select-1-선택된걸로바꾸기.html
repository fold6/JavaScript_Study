<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        'use strict'
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.querySelector('select');
            const p = document.querySelector('p');

            select.addEventListener('change', (e) => {
                const options = e.currentTarget.options; //sellect문 option을 활용
                const index = e.currentTarget.options.selectedIndex; // selectedIndex : option들중 이벤트 적용된 option의 인덱스

                p.textContent = `선택:${options[index].textContent}`
            });

        });
    </script>


</head>

<body>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p>선택 : 떡볶이</p>

</body>

</html>
