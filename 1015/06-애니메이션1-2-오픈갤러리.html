<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    button {
      padding: 5px 15px;
      background-color: #444;
      color: white;
      transition: all 0.5s;
    }

    button:hover {
      background-color: #666;
    }

    .container {
      position: relative;
      margin-top: 35px;
      width: 600px;
      height: 200px;
      left: 0;
      top: 0;
      overflow: hidden;
    }

    ul,
    li {
      list-style: none;
    }

    .ball {
      position: absolute;
      left: 40px;
      top: 180px;
      width: 30px;
      height: 30px;
      background-color: green;
      border-radius: 50%;
    }

    .gallery {
      position: absolute;
      left: -600px;
      top: 40px;
      z-index: 1;
      width: 600px;
      height: 200px;
      transition: all .5s ease-in-out;

    }

    .gallery li {
      float: left;
      width: 200px;
      height: 200px;
      opacity: .4;
      transition: opacity 0.3s;

    }

    .gallery li img {
      width: 200px;
    }

    .gallery.active {
      left: 0;
    }

    .gallery li.over {
      opacity: 1;
    }
  </style>

  <script>
    window.addEventListener('load', () => {
      let status = "closed"; // 상태값
      const tab = document.querySelector('#tab');
      const slider = document.querySelector('.gallery');
      const sliderList = document.querySelectorAll('.gallery li');
      const button = document.querySelector('button'); //추가할 할일항목 입력

      tab.addEventListener('click', (e) => { // 자기자신한테 이벤트 줄때 (글자바꿈) e를줌 / this같은거임
        if (status == "closed") {
          e.target.innerText = '갤러리 닫기';
          status = "open";
          slider.classList.add("active");
        } else if (status == "open") {
          e.target.innerText = '갤러리 열기';
          status = "closed";
          slider.classList.remove("active");
        }

      });

      // 갯수가 많아서 for 문을 써야함
      for (let i = 0; i <= sliderList.length; i++) {
        sliderList[i].addEventListener("mouseenter", (e) => {
          e.target.classList.add('over'); //클래스 적용
        });

        sliderList[i].addEventListener("mouseleave", (e) => {
          e.target.classList.remove('over'); //클래스 적용
        });
      }

    });
  </script>
</head>

<body>
  <div class="container">
    <button id="tab">갤러리 열기</button>
    <div class="gallery">
      <li><img src="./images/slide1.jpg" alt="img1"></li>
      <li><img src="./images/slide2.jpg" alt="img2"></li>
      <li><img src="./images/slide3.jpg" alt="img3"></li>
    </div>
  </div>
</body>

</html>
